<div class="sidenav">
    <div class="login-main-text">
       <h2>Práctica 1 Angular<br> Página de Inicio de sesión</h2>
       <p>Inicia sesión para continuar</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-control" placeholder="User Name" #username>
             </div>
             <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="Password" #password>
             </div>
             <button (click)="tryLogin(username.value,password.value)" type="button" class="btn btn-black">Login</button>
          </form>
       </div>
    </div>
 </div>
